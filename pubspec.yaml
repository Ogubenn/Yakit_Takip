name: yakit_takip
description: "Premium yakıt takip ve masraf analiz uygulaması"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  
  # Charts & Graphs
  fl_chart: ^0.69.2
  
  # UI & Design
  google_fonts: ^6.2.1
  
  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  
  # Location
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  
  # Network
  http: ^1.2.2
  dio: ^5.7.0
  
  # Security
  flutter_secure_storage: ^9.2.2
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
